<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>청주</title>

</head>
  
<body>
    <section>
        <h2>지도어쩌구</h2>
        <div id="map" style="width: 1000px; height: 400px; margin: 0 auto; border: 4px solid pink;"></div>
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4fe8c6488c405b06e0e67f6a99cfc617"></script>
        <section>
            <script>
            var container = document.getElementById('map');
            var options = {
            center: new kakao.maps.LatLng(37.2864742, 127.036866),
            level: 5  
            };

            var map = new kakao.maps.Map(container, options);
            
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

                var h1positions = [
                    {
                    title: '수원월드컵경기장',
                    latlng: new kakao.maps.LatLng(37.2864742, 127.036866)
                    },
                    {
                        title: '수원월드컵경기장',
                        latlng: new kakao.maps.LatLng(36.635201785454164,
                        127.46854833350524)
                    }
                ];

                var h1markers = [];

                for (var i = 0; i < h1positions.length; i++) {
                    var imageSize = new kakao.maps.Size(24, 35);
                    var markerImage = new kakao.maps.MarkerImage(imageSrc,
                        imageSize);
                    var h1marker = new kakao.maps.Marker({
                        position: h1positions[i].latlng,
                        title: h1positions[i].title,
                        image: markerImage
                    });
                    h1markers.push(h1marker);
                }
                function h1Markers(map) {
                    for (var i = 0; i < h1markers.length; i++) {
                        h1markers[i].setMap(map);
                    }
                }

            h1Markers(map);

        </script>
        </section>
        </div>
    </section>
</body>
